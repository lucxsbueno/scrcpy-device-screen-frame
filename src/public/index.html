<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
      <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
      <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
      <!-- App styles -->
      <link rel="stylesheet" href="css/styles.css">

      <title>Scrcpy Device Screen Border</title>
   </head>
   <body>

      <img src="./assets/svg/device.svg" alt="">

      <div class="controls">
         <div id="close" class="no-margin-top">
            <img src="assets/svg/x.svg" alt="">
         </div>

         <div id="maximize">
            <img src="assets/svg/square.svg" alt="">
         </div>

         <div id="minimize">
            <img src="assets/svg/minus.svg" alt="">
         </div>

         <div class="full-height drag">
            <img src="assets/svg/hand.svg" alt="">
         </div>
      </div>

      <script src="js/scripts.js"></script>
   </body>
</html>
